<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>POSシステム課題</title>
  </head>
  <body>
    <h3>POSシステム課題</h3>
    <div class="m-2">
      <div class="form-row">
        <div class="orm-group col-sm-6">
          <label for="master_file_path" class="sr-only">マスターファイル:</label>
          <input type="text" id="master_file_path" class="form-control" placeholder="マスターファイルパスを入力" value="/Users/mycani/Downloads/master.csv">
        </div>
        <div class="orm-group col-sm-6">
          <button type="submit" class="btn btn-primary mb-2" id="file_btn">更新</button>
        </div>
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="master_order">注文</label>
          <select id="master_order" class="custom-select mb-2">
            <option value="">注文を選択してください</option>
            <option value=1>Select A</option>
            <option value=2>Select B</option>
          </select>
        </div>
        <div class="col-auto">
          <label class="sr-only" for="order_count">注文数</label>
          <input type="number" class="form-control mb-2" id="order_amount" placeholder="注文数">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" id="order_btn">注文</button>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-danger mb-2" id="clear_btn">リセット</button>
        </div>
      </div>
      <div class="overflow-auto rounded alert alert-info" id="order_list">
        <div>購入リスト</div>
        <div id="order_text"></div>
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <button type="submit" class="btn btn-danger mb-2" id="delete_btn">削除</button>
        </div>
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="total_price">合計額</label>
          <input type="text" class="form-control mb-2" id="total_price" placeholder="合計額" readonly>
        </div>
        <div class="col-auto">
          <label class="sr-only" for="deposit_price">受領額</label>
          <input type="text" class="form-control mb-2" id="deposit_price" placeholder="受領額">
        </div>
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="change">お釣り</label>
          <input type="text" class="form-control mb-2" id="change" placeholder="お釣り" readonly>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" id="calc_btn">会計</button>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script type="text/javascript" src="./eel.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
